<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Angelo Rodrigues - DoWhile 2021</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <!--<main> é um tag mais semântica, referente mais ao conteudo geral-->
      <div class="container">
        <div class="avatar">
          <span>
            <img src="image/build.svg" alt="Selo Rocketseat" />
          </span>
          <img src="image/Pessoal.jpeg" alt="Foto pessoal" />
        </div>
        <h1 id="userName">Angelo Rodrigues</h1>
        <a id="userLink" href="https://github.com/angelodrigues" target="_blank"
          ><img src="image/github.svg" alt="ícone github" />angelodrigues</a
        >

        <p id="userBio">
          If I saw any further, it was because I was on the shoulders of giants.
        </p>

        <ul id="socialLinks">
          <li class="youTube">
            <a
              href="https://www.youtube.com/channel/UCXlAZITZzg_W1VIqj5ug3Pg"
              target="_blank"
              ><img src="image/YouTube.svg" alt="Logo do YouTube"
            /></a>
          </li>
          <li class="instagram">
            <a href="https://www.instagram.com/angelodrigues/" target="_blank"
              ><img src="image/Instagram.svg" alt="Logo do Instagram"
            /></a>
          </li>
          <li class="facebook">
            <a
              href="https://www.facebook.com/angelo.rodrigues.9216/"
              target="_blank"
              ><img src="image/Facebook.svg" alt="Logo do Facebook"
            /></a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/barcelos_angelo" target="_blank"
              ><img src="image/Twitter.svg" alt="Logo do Twitter"
            /></a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
